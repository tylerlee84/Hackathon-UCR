<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saga AI.edu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #010416;
        --cyan-glow: 0 0 8px rgba(34, 211, 238, 0.4), 0 0 20px rgba(34, 211, 238, 0.3);
        --magenta-glow: 0 0 8px rgba(217, 70, 239, 0.4), 0 0 20px rgba(217, 70, 239, 0.3);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        overflow: hidden;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      .animated-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: var(--bg-color);
        overflow: hidden;
      }

      .animated-background::before,
      .animated-background::after {
        content: '';
        position: absolute;
        width: 60vmax;
        height: 60vmax;
        border-radius: 50%;
        background-image: radial-gradient(circle, rgba(29, 78, 216, 0.4) 0%, transparent 60%);
        animation: pulse 20s infinite alternate;
        will-change: transform;
      }

      .animated-background::before {
        top: -20%;
        right: -20%;
        animation-delay: 0s;
      }
      
      .animated-background::after {
        bottom: -20%;
        left: -20%;
        background-image: radial-gradient(circle, rgba(134, 25, 143, 0.4) 0%, transparent 60%);
        animation-delay: -10s;
      }

      @keyframes pulse {
        0% { transform: scale(0.8) translate(0, 0); opacity: 0.5; }
        100% { transform: scale(1.2) translate(40px, -40px); opacity: 0.8; }
      }
      
      .glass-pane {
        background-color: rgba(17, 24, 39, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.5);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(34, 211, 238, 0.8);
      }

      /* Animation for content fade-in */
      .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
